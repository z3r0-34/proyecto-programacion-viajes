<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="/main.css">
    <link id="icono" rel="icon" href="https://media.istockphoto.com/id/1314724689/es/vector/icono-de-vuelo-de-avi%C3%B3n-avi%C3%B3n-volando-con-l%C3%ADnea.jpg?s=612x612&w=0&k=20&c=QQHSAuuvciMvtMZLXtkLEW9oe3rvoY8P9ft62p5kkrg=">
</head>
<body>
    <header>
        <div id="c1"></div>
        <div id="header">
            <img id="user" src="https://us.123rf.com/450wm/telmanbagirov/telmanbagirov1701/telmanbagirov170100061/69541913-delgada-l%C3%ADnea-de-icono-de-usuario-en-el-fondo-azul.jpg" alt="">
            <table class="table">
                <tr>
                    <a href=""><td class="btn elem-t">CUPOS</td></a>
                    <a href=""><td class="btn elem-t">Disney</td></a>
                    <a href=""><td class="btn elem-t">Cruceros</td></a>
                    <a href=""><td class="btn elem-t">Viajes en auto</td></a>
                    <a href=""><td class="btn elem-t">Vuelos + hotel</td></a>
                </tr>
            </table>
        </div>
        <div id="c2"></div>
    </header>
    <main>
        <div class="inter-menu">
            <article class="flights expansive">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plane-departure i-table" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M14.639 10.258l4.83 -1.294a2 2 0 1 1 1.035 3.863l-14.489 3.883l-4.45 -5.02l2.897 -.776l2.45 1.414l2.897 -.776l-3.743 -6.244l2.898 -.777l5.675 5.727z" />
                <path d="M3 21h18" />
                </svg>
                <p>Vuelos</p>
            </article>
            <article class="hotels expansive">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-building-skyscraper i-table" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 21l18 0" />
                <path d="M5 21v-14l8 -4v18" />
                <path d="M19 21v-10l-6 -4" />
                <path d="M9 9l0 .01" />
                <path d="M9 12l0 .01" />
                <path d="M9 15l0 .01" />
                <path d="M9 18l0 .01" />
                </svg>
                <p>Hoteles</p>
            </article>
            <article class="activities expansive">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-ticket i-table" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M15 5l0 2" />
                    <path d="M15 11l0 2" />
                    <path d="M15 17l0 2" />
                    <path d="M5 5h14a2 2 0 0 1 2 2v3a2 2 0 0 0 0 4v3a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-3a2 2 0 0 0 0 -4v-3a2 2 0 0 1 2 -2" />
                </svg>

                <p>Actividades</p>
            </article>
            <article class="car-rent expansive">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-car i-table" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                    <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                    <path d="M5 17h-2v-6l2 -5h9l4 5h1a2 2 0 0 1 2 2v4h-2m-4 0h-6m-6 -6h15m-6 0v-5" />
                </svg>
                <p>Renta de autos</p>
            </article>
            <article class="travel-hotel expansive">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-luggage i-table" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M6 6m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z" />
                    <path d="M9 6v-1a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v1" />
                    <path d="M6 10h12" />
                    <path d="M6 16h12" />
                    <path d="M9 20v1" />
                    <path d="M15 20v1" />
                </svg>
                <p>Viajes</p>
            </article>
        </div>
        <div class="menu-selc hide">
            <div class="flights-m hiden" id="buttonflight">
                <div id="drop ">
                    <label for="origin" class="label">Origen:</label>
                    <input type="text" name="origin" id="origin-flight" placeholder="ejemplo: Madrid" class="input-flights"/><br>   
                    <label for="destiny">Destino:</label>
                    <input type="text" name="destiny" id="destiny-flight" placeholder="ejemplo: Ezeiza" class="input-flights"/><br>
                    <label for="departure">Fecha de ida:</label>
                    <input type="date" name="departure" id="departure-flight"class="date-flights"/>
                    <label for="come-back">Fecha de vuelta:</label>
                    <input type="date" name="come-back" id="incoming-flight"class="date-flights"/>
                    <button id="mandar" class="btn select">Buscar</button>
                </div>
            </div>
            <section class="hotels-m hiden">
                <label for="hotel">Destino:</label>
                <input type="text" name="hotel" id="hotel-hotel" placeholder="ejemplo: Ezeiza" class="input-hotel"/><br>
                <label for="check-in">Fecha de ida:</label>
                <input type="date" name="check-in" id="check-in-hotel" class="date-hotel"/>
                <label for="check-out">Fecha de vuelta:</label>
                <input type="date" name="check-out" id="check-out-hotel" class="date-hotel"/>
                <button id="mandar" class="btn select">Buscar</button>
            </section>
            <section class="activities-m hiden">
                <label for="activity">Actividad:</label>
                <input type="text" name="activity" id="activity-activity" placeholder="ejemplo: recorrer la Playa" class="input-activity"/><br>
                <button id="mandar" class="btn select">Buscar</button>
            </section>
            <section class="car-rent-m hiden">
                <label for="Origen" class="car">Punto de recogida</label>
                <input type="text" name="Origen" id="origin-car" placeholder="ejemplo: Madrid" class="input-car"/><br>
                <label for="Destino" class="car">Punto de devolucion</label>
                <input type="text" name="Destino" id="destiny-car" placeholder="ejemplo: Ezeiza" class="input-car"/><br>
                <label for="modelo" class="car">Modelo del auto</label>
                <input type="text" name="modelo" id="modelo-car" placeholder="ejemplo: Toyota" class="input-car"/><br>
                <label for="departure" class="car">Fecha de salida</label>
                <input type="date" name="departure" id="departure-car" class="date-car"/>
                <label for="come-back" class="car">Fecha de regreso</label>
                <input type="date" name="come-back" id="come-back-car" class="date-car"/>
                <button id="mandar" class="btn select">Buscar</button>
            </section>
            <section class="travel-hotel-m hiden">
                <label for="origin" class="label">Origen:</label>
                <input type="text" name="origin" id="origin-flight" placeholder="ejemplo: Madrid" class="input-flights"/><br>   
                <label for="destiny">Destino:</label>
                <input type="text" name="destiny" id="destiny-flight" placeholder="ejemplo: Ezeiza" class="input-flights"/><br>
                <label for="departure">Fecha de ida:</label>
                <input type="date" name="departure" id="departure-flight"class="date-flights"/>
                <label for="come-back">Fecha de vuelta:</label>
                <input type="date" name="come-back" id="incoming-flight"class="date-flights"/>
                <label for="habitacion" class="habitacion">Seleccionar la cantidad de habitaciones</label>
                <select name="habitacion" id="habitacion">
                    <option value="1">1 habitacion ; 2 Adultos</option>
                    <option value="2">1 habitacion ; 2 Adultos y 1 Niño</option>
                    <option value="3">2 habitaciones ; 2 Adultos</option>
                    <option value="4">2 habitaciones ; 2 Adultos y 1</option>
                    <option value="5">2 habitaciones ; 2 Adultos y 2 o más Niños</option>
                    <button id="mandar" class="btn select">Buscar</button>
            </section>
            
        </div>
    </main>
    <footer>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div id="fondo">

        </div>
    </footer>
    <script src="/main.js"></script>
</body>
</html>
